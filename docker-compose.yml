services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: codelens-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: codelens
      POSTGRES_PASSWORD: codelens
      POSTGRES_DB: codelens
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations/001_initial.sql:/docker-entrypoint-initdb.d/001_initial.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U codelens" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
